<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Document</title>
</head>
<body>
    <h1>Calculator</h1>
    <input type="number" id="st1">
    <input type="number" id="st2">
    <button onclick="total()">Addition (+)</button>
    <button onclick="sub()">Addition (-)</button>
    <button onclick="mul()">Addition (*)</button>
    <button onclick="div()">Addition (/)</button>
    <h1 id="data"></h1>
    <script>
        function total(){
            let a = +document.getElementById('st1').value;
            let b = +document.getElementById('st2').value;
            document.getElementById('data').innerHTML = "Kết quả là: "+(a+b);
        }
        function sub(){
            let a = +document.getElementById('st1').value;
            let b = +document.getElementById('st2').value;
            document.getElementById('data').innerHTML = "Kết quả là: "+(a-b);
        }
        function mul(){
            let a = +document.getElementById('st1').value;
            let b = +document.getElementById('st2').value;
            document.getElementById('data').innerHTML = "Kết quả là: "+(a*b);
        }
        function div(){
            let a = +document.getElementById('st1').value;
            let b = +document.getElementById('st2').value;
            document.getElementById('data').innerHTML = "Kết quả là: "+(a/b);
        }
    </script>
</body>
</html>
